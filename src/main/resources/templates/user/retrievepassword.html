<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="../../static/css/login.css" th:href="@{/css/login.css}">
</head>
<body>
  <div class="login-form">
     <h1><img src="../../static/img/logo.png" th:src="@{/img/logo.png}"/></h1>
     <div class="form-group ">
       <input type="text" class="form-control" placeholder="Your Email" id="username">
       <i class="fa fa-user"></i>
     </div>
     <div class="form-group log-status">
       <input type="password" class="form-control" placeholder="Password" id="password">
       <i class="fa fa-lock"></i>
     </div>
      <span class="alert">Invalid Credentials</span>
      <a class="link" href="test.do?str=user/login">返回登陆页面</a>
      <button type="button" class="log-btn" >确认</button>
  </div>
  <script src='../../static/js/jquery-1.12.4.min.js' ></script>
  <script src="../../static/js/login.js" th:src="@{/js/login/js}"></script>
</body>
</html>
