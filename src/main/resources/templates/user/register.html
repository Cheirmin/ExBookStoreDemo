<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="../../static/css/login.css" th:href="@{/css/login.css}">
</head>
<body>
<form class="login-form " th:action="@{/user/register}" method="post" id="form">
     <img src="../../static/img/logo.png" th:src="@{/img/logo.png}"/>
     <div class="form-group log-status-email">
       <input type="text" class="form-control" placeholder="请输入你的邮箱" id="email">
       <i class="fa fa-user"></i>
     </div>
     <div class="form-group log-status-password">
       <input type="password" class="form-control" placeholder="请输入你的密码" id="password">
       <i class="fa fa-lock"></i>
     </div>
      <div class="form-group log-status-password1">
          <input type="password" class="form-control" placeholder="请再次输入你的密码" id="password1">
          <i class="fa fa-lock"></i>
      </div>
      <div class="form-group log-status-password-verification">
          <input type="button" onclick="location.href='#'" style="width: 35%;height:50px;display: inline" value="获取验证码" >
          <input type="text" class="form-control" style="float:right;width: 60%" placeholder="请输入邮箱验证码" id="emailverification">
      </div>
      <span class="alert" id="msg"></span>
      <a class="link" th:href="@{/user/login}">已有账号，点我登陆！</a>
      <button type="button" class="log-btn">注册</button>
  </form>
  <script src='../../static/js/jquery-1.12.4.min.js' th:src="@{/js/jquery-1.12.4.min.js}"></script>
  <script src="../../static/js/login.js" th:src="@{/js/login.js}"></script>
</body>
</html>
