<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="../../static/css/login.css" th:href="@{/css/login.css}">
</head>
<body>
  <form class="login-form" action="#" method="post">
     <img src="../../static/img/logo.png" th:src="@{/img/logo.png}"/>
     <div class="form-group ">
       <input type="text" class="form-control" placeholder="请输入你的邮箱" id="username">
       <i class="fa fa-user"></i>
     </div>
     <div class="form-group log-status">
       <input type="password" class="form-control" placeholder="请输入你的密码" id="password">
       <i class="fa fa-lock"></i>
     </div>
      <div class="form-group log-status">
          <input type="password" class="form-control" placeholder="请再次输入你的密码" id="surepassword">
          <i class="fa fa-lock"></i>
      </div>
      <div class="form-group log-status">
          <input type="text" class="form-control" onclick="location.href='#'" style="width: 100px;height:50px;display: inline" value="图片验证码" >
          <input type="text" class="form-control" style="float:right;width: 60%" placeholder="请输入图形验证码" id="photoverification">
      </div>
      <div class="form-group log-status">
          <input type="button" onclick="location.href='#'" style="width: 35%;height:50px;display: inline" value="获取验证码" >
          <input type="text" class="form-control" style="float:right;width: 60%" placeholder="请输入邮箱验证码" id="emailverification">
      </div>
      <span class="alert">Invalid Credentials</span>
      <a class="link" href="test.do?str=user/login">已有账号，点我登陆！</a>
      <button type="button" class="log-btn" >注册</button>
  </form>
  <script src='../../static/js/jquery-1.12.4.min.js' ></script>
  <script src="../../static/js/login.js" th:src="@{/js/login/js}"></script>
</body>
</html>
